<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ettl web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script>
        const Api = {
            getLogs: (ts, p, success) =>
                $.post('/log', JSON.stringify({timestamp: ts, path: p}), success),
            convertLatestImage: (rawDirectory, latestImage, success) =>
                $.post('/convert', JSON.stringify({rawDirectoryPath: rawDirectory, latestImageName: latestImage}), success)
        };

        const Template = {
            renderLog: (log) =>
                `<li>${log.timestamp} - ${log.message}</li>`,
            renderLatestImage: (name) =>
                `<img id="latest-image" data-name="${name}" src="/image/${name}">`
        };

        let latestTimestamp = new Date(Date.now());

        const Page = {
            pollLogs: () =>
                setInterval(Page.loadLogs, 500),
            pollImages: () =>
                setInterval(Page.loadLatestImage, 1000),
            loadLogs: () => {
                Api.getLogs(latestTimestamp.toISOString(), '/Users/szabolcs/dev/expose-to-the-light/logs', logs => {
                    if (logs.length > 0) {
                        $('#logs').prepend(logs.map(Template.renderLog));
                        latestTimestamp = new Date(Date.parse(logs[0].timestamp));
                    }
                });
            },
            loadLatestImage: () => {
                let rawDirectory = '/Users/szabolcs/Downloads/img';
                let latestImage = $('#latest-image').data('name');
                Api.convertLatestImage(rawDirectory, latestImage, response => {
                    if (response.latestImageName !== latestImage) {
                        $('#latest-image-section').html(Template.renderLatestImage(response.latestImageName));
                    }
                });
            }
        };


        $(function () {
            Page.pollLogs();
            Page.pollImages();
        });
    </script>
</head>
<body>
<h1>ettl web</h1><pre id="rawDirectoryPath"></pre>
<section>
    <h2>Latest Image</h2>
    <section id="latest-image-section"></section>
    <h2>Logs</h2>
    <ul id="logs"></ul>
</section>
</body>
</html>
