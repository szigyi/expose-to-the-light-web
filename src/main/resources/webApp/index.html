<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ettl web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <style>
        /*https://stackoverflow.com/a/16877398*/
        @-webkit-keyframes yellow-fade {
            0% {box-shadow: none;}
            25% {box-shadow: 0px 0px 5px 0px yellow;}
            75% {box-shadow: 0px 0px 5px 0px yellow;}
            100% {box-shadow: none;}
        }
        @keyframes yellow-fade {
            0% {box-shadow: none;}
            25% {box-shadow: 0px 0px 5px 0px yellow;}
            75% {box-shadow: 0px 0px 5px 0px yellow;}
            100% {box-shadow: none;}
        }
        .highlight {
            -webkit-animation: yellow-fade 2s ease-in 3;
            animation: yellow-fade 2s ease-in 3;
        }

        .responsive {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }

        .log-timestamp {
            font-size: 0.6rem;
        }

        .title-config, .title-config pre {
            display: inline-flex;
        }
        .title-config pre {
            margin: 1rem;
        }
    </style>
    <script>
        const Api = {
            getConfig: (success) =>
                $.get('/config', success),
            setConfig: (rawDirectoryPath, logDirectoryPath, success) =>
                $.post('/config', JSON.stringify({rawDirectoryPath: rawDirectoryPath, logDirectoryPath: logDirectoryPath}), success),
            getLatestLogFile: (success) =>
                $.get('/log', success),
            getLogsSince: (ts, success) =>
                $.post('/log', JSON.stringify({timestamp: ts}), success),
            getFileNameOfLatestImage: (success) =>
                $.get('/convert', success),
            runEttl: (dummyCamera, setSettings, numberOfCaptures, intervalSeconds, rawFileExtension, success) =>
                $.post('/ettl', JSON.stringify(
                    {
                        dummyCamera: dummyCamera,
                        setSettings: setSettings,
                        numberOfCaptures: numberOfCaptures,
                        intervalSeconds: intervalSeconds,
                        rawFileExtension: rawFileExtension
                    }), success)
        };

        const Template = {
            renderLog: (noAnimation) => (log) => {
                let logLevel;
                switch (log.logLevel) {
                    case 'D':
                        logLevel = 'bg-secondary text-light'; break;
                    case 'E':
                        logLevel = 'bg-danger text-light'; break;
                    case 'W':
                        logLevel = 'bg-warning text-light'; break;
                    default:
                        logLevel = 'bg-light text-dark';
                };
                let highlight = noAnimation ? '' : 'highlight'
                return `
                <div class="${highlight}">
                    <span class="log-timestamp badge rounded-pill ${logLevel}" title="Log Level: ${log.logLevel}">${log.timestamp}</span>
                    <span>${log.message}</span>
                </div>`
            },
            renderLatestImage: (name) =>
                `<img class="responsive" id="latest-image" data-name="${name}" src="/image/${name}">`
        };

        let latestTimestamp = new Date(Date.now());

        const Page = {
            pollLogs: () =>
                setInterval(Page.loadLogsSince, 500),
            pollImages: () =>
                setInterval(Page.loadLatestImage, 1000),
            handleLogs: (noAnimation) => (logs) => {
                if (logs.length > 0) {
                    $('#logs').prepend(logs.map(log => Template.renderLog(noAnimation)(log)));
                    let datePart = new Date(Date.now()).toISOString().split('T')[0];
                    latestTimestamp = new Date(datePart + 'T' + logs[0].timestamp + 'Z'); // FIXME potential bug if user is not in UTC
                }
            },
            loadLatestLogFile: () => {
                Api.getLatestLogFile(Page.handleLogs(true))
            },
            loadLogsSince: () => {
                Api.getLogsSince(latestTimestamp.toISOString(), Page.handleLogs(false));
            },
            loadLatestImage: () => {
                let latestImage = $('#latest-image').data('name');
                Api.getFileNameOfLatestImage(response => {
                    if (response.latestImageName && response.latestImageName !== latestImage) {
                        $('#latest-image-section').html(Template.renderLatestImage(response.latestImageName));
                    }
                });
            },
            setConfigs: () => {
                Api.setConfig($('#capturedImagesLocation').val(), $('#logsLocation').val(), resp => {
                    console.log("Set Config:", JSON.stringify(resp));
                });
            },
            loadConfig: () => {
                Api.getConfig(conf => {
                    $('#capturedImagesLocation').val(conf.rawDirectoryPath);
                    $('#logsLocation').val(conf.logDirectoryPath);

                    $('#capturedImagesLocation').on('change', Page.setConfigs);
                    $('#logsLocation').on('change', Page.setConfigs);
                });
            },
            runEttl: () => {
                let realCamera = $('#realCameraInput').is(':checked');
                let dummyCamera = !realCamera;
                let setSettings = $('#setSettingsInput').is(':checked');
                let numberOfCaptures = $('#numberOfCaptures').val();
                let intervalSeconds = $('#intervalSeconds').val();
                let rawFileExtension = $('#rawFileExtension').val();

                Api.runEttl(dummyCamera, setSettings, numberOfCaptures, intervalSeconds, rawFileExtension, resp => {
                    console.log("Running ettl:", JSON.stringify(resp));
                });
            }
        };


        $(function () {
            Page.loadConfig();
            Page.loadLatestLogFile();
            Page.pollLogs();
            Page.pollImages();
            $('#run-ettl').on('click', Page.runEttl)
        });
    </script>
</head>
<body>
<section class="container">
    <span class="title-config">
        <h1>ettl web</h1>
        <span id="configuration"></span>
    </span>
    <section id="ettl">
        <form class="row row-cols-auto g-3 align-items-center">
            <div class="col-6">
                <label for="capturedImagesLocation" class="visually-hidden">Location of Captured Images</label>
                <div class="input-group">
                    <div class="input-group-text">Captured Images</div>
                    <input type="text" class="form-control" id="capturedImagesLocation" value="/Users/szabolcs/dev/expose-to-the-light/captured-images">
                </div>
            </div>
            <div class="col-6">
                <label for="logsLocation" class="visually-hidden">Location of Logs</label>
                <div class="input-group">
                    <div class="input-group-text">Logs</div>
                    <input type="text" class="form-control" id="logsLocation" value="/Users/szabolcs/dev/expose-to-the-light/logs">
                </div>
            </div>
        </form>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <button id="run-ettl" type="button" class="btn btn-success"><i class="bi bi-play-circle"></i> ettl</button>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="realCameraInput">
                    <label class="form-check-label" for="realCameraInput">Real Camera</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="setSettingsInput">
                    <label class="form-check-label" for="setSettingsInput">Set Settings</label>
                </div>
            </div>
            <div class="col-12">
                <label for="numberOfCaptures" class="visually-hidden"># of Captures</label>
                <div class="input-group">
                    <div class="input-group-text"># of Captures</div>
                    <input type="number" class="form-control" id="numberOfCaptures" value="10" min="1" max="9999" step="1">
                </div>
            </div>
            <div class="col-12">
                <label for="intervalSeconds" class="visually-hidden">Interval (seconds)</label>
                <div class="input-group">
                    <div class="input-group-text">Interval (sec)</div>
                    <input type="number" class="form-control" id="intervalSeconds" value="5" min="1" max="9999" step="1">
                </div>
            </div>
            <div class="col-12">
                <label for="rawFileExtension" class="visually-hidden">RAW file's extension</label>
                <div class="input-group">
                    <div class="input-group-text">RAW type</div>
                    <input type="text" class="form-control" id="rawFileExtension" value="JPG" placeholder="CR2">
                </div>
            </div>
        </form>
    </section>
    <section>
        <h4>Latest Image</h4>
        <section id="latest-image-section"></section>
        <h4>Logs</h4>
        <div id="logs"></div>
    </section>
</section>
</body>
</html>
