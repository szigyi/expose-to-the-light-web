<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ettl web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
    <script src="js/gif.js"></script>
    <script src="js/gif.worker.js"></script>
    <title>ettl web</title>
</head>
<body>
<section class="container">
    <span class="title-config">
        <h1>ettl web</h1>
        <span id="configuration"></span>
    </span>
    <section id="ettl">
        <form class="row row-cols-auto g-3 align-items-center">
            <div class="col-5" id="raw-directory-path-section"></div>
            <div class="col-5" id="log-directory-path-section"></div>
            <div class="col-2" id="raw-file-extension-section"></div>
        </form>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <button id="run-ettl" type="button" class="btn btn-success"><i class="bi bi-play-circle"></i> ettl</button>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="real-camera-input">
                    <label class="form-check-label" for="real-camera-input">Real Camera</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="set-settings-input">
                    <label class="form-check-label" for="set-settings-input">Set Settings</label>
                </div>
            </div>
            <div class="col-12">
                <label for="number-of-captures" class="visually-hidden"># of Captures</label>
                <div class="input-group">
                    <div class="input-group-text"># of Captures</div>
                    <input type="number" inputmode="numeric" class="form-control" id="number-of-captures" value="10" min="1" max="9999" step="1">
                </div>
            </div>
            <div class="col-12">
                <label for="interval-seconds" class="visually-hidden">Interval (seconds)</label>
                <div class="input-group">
                    <div class="input-group-text">Interval (sec)</div>
                    <input type="number" inputmode="numeric" class="form-control" id="interval-seconds" value="5" min="1" max="9999" step="1">
                </div>
            </div>
        </form>
    </section>
    <section>
        <h4>Latest Image</h4>
        <section id="latest-image-section"></section>
        <h4>Timelapse Preview</h4>
        <section id="timelapse-section"></section>
        <h4>Logs</h4>
        <section id="logs"></section>
    </section>
</section>
</body>
</html>
