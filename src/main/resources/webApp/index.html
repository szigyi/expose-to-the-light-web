<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ettl web</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        const Api = {
            getLogs: (ts, p, success) =>
                $.post('/log', JSON.stringify({timestamp: ts, path: p}), success)
        };

        const Template = {
            renderLog: (log) =>
                `<li>${log.timestamp} - ${log.message}</li>`
        };

        const Page = {
            pollLogs: () =>
                setInterval(Page.loadLogs, 500),
            loadLogs: () => {
                Api.getLogs('2021-03-06T09:50:30Z', '/Users/szabolcs/dev/expose-to-the-light/logs', logs => {
                    $('#logs').append(logs.map(Template.renderLog));
                })
            }
        };


        $(function() {
            Page.pollLogs();
        });
    </script>
</head>
<body>
    <h1>ettl web</h1>
    <section>
        <h2>Logs</h2>
        <ul id="logs"></ul>
    </section>
</body>
</html>
