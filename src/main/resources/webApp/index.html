<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ettl web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <style>
        .responsive {
            width: 100%;
            max-width: 1000px;
            height: auto;
        }

        .log-timestamp {
            font-size: 0.6rem;
        }
    </style>
    <script>
        const Api = {
            getConfig: (success) =>
                $.get('/config', success),
            getLatestLogFile: (success) =>
                $.get('/log', success),
            getLogsSince: (ts, success) =>
                $.post('/log', JSON.stringify({timestamp: ts}), success),
            getFileNameOfLatestImage: (success) =>
                $.get('/convert', success)
        };

        const Template = {
            renderLog: (log) => `
                <div class="">
                    <span class="log-timestamp badge rounded-pill bg-light text-dark">${log.timestamp}</span>
                    <span class="">${log.message}</span>
                </div>`,
            renderLatestImage: (name) =>
                `<img class="responsive" id="latest-image" data-name="${name}" src="/image/${name}">`,
            renderConfig: (conf) =>
                `<pre>${conf.rawDirectoryPath}</pre><pre>${conf.logDirectoryPath}</pre>`
        };

        let latestTimestamp = new Date(Date.now());
        let config = null;

        const Page = {
            pollLogs: () =>
                setInterval(Page.loadLogsSince, 500),
            pollImages: () =>
                setInterval(Page.loadLatestImage, 1000),
            handleLogs: (logs) => {
                if (logs.length > 0) {
                    $('#logs').prepend(logs.map(Template.renderLog));
                    let datePart = new Date(Date.now()).toISOString().split('T')[0];
                    latestTimestamp = new Date(datePart + 'T' + logs[0].timestamp + 'Z'); // FIXME potential bug if user is not in UTC
                }
            },
            loadLatestLogFile: () => {
                Api.getLatestLogFile(Page.handleLogs)
            },
            loadLogsSince: () => {
                Api.getLogsSince(latestTimestamp.toISOString(), Page.handleLogs);
            },
            loadLatestImage: () => {
                let latestImage = $('#latest-image').data('name');
                Api.getFileNameOfLatestImage(response => {
                    if (response.latestImageName && response.latestImageName !== latestImage) {
                        $('#latest-image-section').html(Template.renderLatestImage(response.latestImageName));
                    }
                });
            },
            loadConfig: () => {
                Api.getConfig(conf => {
                    config = conf;
                    $('#configuration').html(Template.renderConfig(config));
                });
            }
        };


        $(function () {
            Page.loadConfig();
            Page.loadLatestLogFile();
            Page.pollLogs();
            Page.pollImages();
        });
    </script>
</head>
<body>
<section class="container">
    <span class="title-config">
        <h1>ettl web</h1>
        <span id="configuration"></span>
    </span>
    <section>
        <h4>Latest Image</h4>
        <section id="latest-image-section"></section>
        <h4>Logs</h4>
        <div id="logs"></div>
    </section>
</section>
</body>
</html>
