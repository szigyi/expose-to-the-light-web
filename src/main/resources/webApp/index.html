<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <title>ettl web</title>

    <link href="css/bootstrap-dark.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
    <title>ettl web</title>
</head>
<body>
<section class="container">
    <section>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand text-muted">ettl-web</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-ettl" aria-controls="navbar-ettl" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-ettl">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="nav-monitor" class="nav-link active" aria-current="page" href="index.html">monitor</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-preview" class="nav-link" href="preview.html">preview</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-app-settings" class="nav-link" data-bs-toggle="collapse" data-bs-target="#app-settings" aria-expanded="true" aria-controls="app-settings"
                               href="#"><i class="bi bi-gear"></i> settings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="ettl">
        <div class="collapse show" id="app-settings">
            <form class="row">
                <label for="raw-directory-path-input" class="visually-hidden">Location of Captured Images</label>
                <div class="input-group">
                    <div class="input-group-text">Captured Images</div>
                    <input type="text" class="form-control" id="raw-directory-path-input" value="" placeholder="/home/pi/dev/ettl/captured-images">
                </div>
            </form>
            <form class="row">
                <label for="log-directory-path-input" class="visually-hidden">Location of Logs</label>
                <div class="input-group">
                    <div class="input-group-text">Logs</div>
                    <input type="text" class="form-control" id="log-directory-path-input" value="" placeholder="/home/pi/dev/ettl/logs">
                </div>
            </form>
            <form class="row">
                <label for="raw-file-extension-input" class="visually-hidden">RAW file's extension</label>
                <div class="input-group">
                    <div class="input-group-text">RAW type</div>
                    <input type="text" class="form-control" id="raw-file-extension-input" value="" placeholder="CR2">
                </div>
            </form>
        </div>

        <div id="timelapse-settings" class="row row-cols-lg-auto g-3 align-items-center collapse show">
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="real-camera-input">
                    <label class="form-check-label" for="real-camera-input">Real Camera</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="set-settings-input">
                    <label class="form-check-label" for="set-settings-input">Set Settings</label>
                </div>
            </div>
            <div class="col-12">
                <label for="number-of-captures" class="visually-hidden"># of Captures</label>
                <div class="input-group">
                    <div class="input-group-text"># of Captures</div>
                    <input type="number" inputmode="numeric" class="form-control" id="number-of-captures" value="5" min="1" max="9999" step="1">
                </div>
            </div>
            <div class="col-12">
                <label for="interval-seconds" class="visually-hidden">Interval (seconds)</label>
                <div class="input-group">
                    <div class="input-group-text">Interval (sec)</div>
                    <input type="number" inputmode="numeric" class="form-control" id="interval-seconds" value="2" min="1" max="9999" step="1">
                </div>
            </div>
            <div class="col-12">
                <label for="interval-seconds" class="visually-hidden">Interval (seconds)</label>
                <div class="input-group">
                    <div class="input-group-text">Interval (sec)</div>
                    <input type="number" inputmode="numeric" class="form-control" id="interval-seconds" value="2" min="1" max="9999" step="1">
                </div>
            </div>
            <div class="col-12">
                <button id="run-ettl" type="button" class="btn btn-success"
                        data-bs-toggle="collapse" href="#timelapse-settings" role="button" aria-expanded="true" aria-controls="timelapse-settings"
                ><i class="bi bi-play-circle"></i> ettl</button>
            </div>
        </div>
        <div id="timelapse-stop" class="collapse">
            <button id="stop-ettl" type="button" class="btn btn-danger"
                    data-bs-toggle="collapse" href="#timelapse-settings" role="button" aria-expanded="true" aria-controls="timelapse-settings"
            ><i class="bi bi-stop-circle"></i> stop</button>
        </div>
    </section>
    <section>
        <h4>Latest Image</h4>
        <section id="latest-image-section"></section>
        <h4>Time Residuals</h4>
        <section id="metrics-section"></section>
        <h4>Logs <span id="log-level">DEBUG</span></h4>
        <section id="logs-section"></section>
    </section>
</section>
</body>
</html>
